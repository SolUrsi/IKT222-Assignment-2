{% extends "base.html" %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="card p-6 max-w-sm mx-auto bg-white rounded-xl shadow-lg space-y-4">
<h1 class="text-3xl font-bold text-center text-gray-800">Welcome Back!</h1>
<p class="text-center text-gray-500">Sign in to share your favorite fantasy theories.</p>

    
    <form method="POST" action="{{ url_for('login') }}" class="space-y-6">
        <div>
            <label for="name" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" id="name" name="name" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <div>
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" id="password" name="password" required
                   class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
        </div>
        
        <button type="submit" 
                class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
            Log In
        </button>
    </form>
    
    <p class="text-center text-sm text-gray-600">
        Need an account? 
        <a href="{{ url_for('register') }}" class="font-medium text-indigo-600 hover:text-indigo-500">Register here</a>.
    </p>
</div>

{% endblock %}
