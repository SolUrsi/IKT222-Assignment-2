{% extends 'base.html' %}

{% block title %}Log In{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen pt-16 bg-gray-50">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-xl rounded-xl border border-gray-200">
        <div class="text-center">
            <h2 class="text-3xl font-extrabold text-gray-900">
                Sign in to your account
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Use one of the dummy accounts:
                <ul class="text-xs mt-1 list-disc list-inside text-gray-500">
                    <li>admin@forum.com / admin1234</li>
                    <li>fan99@forum.com / test1234</li>
                </ul>
            </p>
        </div>
        
        <form class="mt-8 space-y-6" method="POST" action="{{ url_for('login') }}">
            <input type="hidden" name="remember" value="true">
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="email-address" class="sr-only">Email address</label>
                    <input id="email-address" name="email" type="email" autocomplete="email" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Email address (e.g., admin@forum.com)">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-lg focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                        placeholder="Password">
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-150 ease-in-out">
                    Sign in
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
